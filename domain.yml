version: "3.1"

config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- location:
    use_entities: true
- timings:
    use_entities: true
entities:
- LOC
slots: {}
responses:
  utter_greet:
  - text:  إيه أخبارك أتمني تكون بخير
  utter_goodbye:
  - text: مع السلامه
  utter_location:
  - text: يقع مقر شركة بيدو في المنطقة الصناعية الرابعة، مدينة السادس من أكتوبر، الجيزة، مصر.
  utter_about:
  - text: تأسست شركة بيدو في عام 2010 من قبل مجموعة من المهندسين والمعلمين ذوي الخبرة الذين يمتلكون أكثر من 30 عامًا من الخبرة في مجال معدات الهندسة التعليمية. لقد استمعنا إلى الأساتذة والمعلمين والمدربين، ثم جمعنا معرفتنا في صناعة التعليم لإنتاج حلول جديدة إبداعية وفريدة من نوعها.
  utter_categories:
  - text: تشمل الخدمات الهندسية لشركة بيدو مجالات السيارات، الميكانيكا، الميكاترونكس، الكهرباء، الإلكترونيات، المدنية، علوم الحاسوب والذكاء الاصطناعي، وتعليم ستيم.
  utter_products:
  - text: تقدم بيدو معدات تعليمية، أجهزة محاكاة، وسائط متعددة تفاعلية، برامج تعليمية، برامج تدريبية محاكاة، أنظمة تعلم عبر الويب، أنظمة إدارة الفصول الدراسية، مختبرات ثلاثية الأبعاد للواقع الافتراضي، وأثاث المختبرات.
  utter_timings: 
  - text: طول ألاسبوع  من ٩ إلي ٥ ما عدا الجمعه والسبت
actions: []
forms: {}
e2e_actions: []