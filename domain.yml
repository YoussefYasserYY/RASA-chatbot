version: "3.1"

config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- location:
    use_entities: true
- timings:
    use_entities: true
entities:
- LOC
slots: {}
responses:
  utter_greet:
  - text: إيه أخبارك
  utter_goodbye:
  - text: مع السلامه هتوحشنا
  utter_location:
  - text: هتلاقيني في كل مكان يا صاحبي
  utter_timings:
  - text: فاتحين أربعه وعشرين ساعه يا باشا
actions: []
forms: {}
e2e_actions: []