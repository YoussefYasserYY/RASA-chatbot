version: "3.1"

nlu:
- intent: greet
  examples: |
    - أهلا
    - مهلا
    - صباح الخير
    - مساء الخير
    - السلام عليكم عربي
    - تحية

- intent: goodbye
  examples: |
    - يجب أن أذهب لاحقًا
    - وداعا لاحقا
    - أراك لاحقا
    - في وقت لاحق
    - وداعا
    - سلام
    - مع السلامة

- intent: location
  examples: |
    - اين موقعك
    - اين فرعك
    - اين العنوان
    - [دبي](LOC) هل انت موجود في
    - [الشارقة](LOC) ل انت موجود في
    - [الهند](LOC) ل انت موجود في
    - [لندن](LOC) هل انت موجود في

- intent: timings
  examples: |
    - متى تفتحون
    - متى تغلق
    - توقيتك
    - ساعات عملك
    - في أي وقت يمكن أن آتي
    - هل تفتح 24 ساعة في اليوم

    
- intent: about
  examples: |
    - متى تأسست شركة بيدو؟
    - من هم مؤسسو شركة بيدو؟
    - ما هي خبرة المؤسسين في شركة بيدو؟
 

- intent: categories
  examples: |
    - ما هي المجالات الهندسية التي تغطيها خدمات شركة بيدو؟ 
 

- intent: products
  examples: |
    - ما هي المنتجات التي تقدمها شركة بيدو؟